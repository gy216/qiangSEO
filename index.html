        /* 通知系统样式 */
        .cyber-notification {
            position: fixed;
            top: 20px;
            right: -100%;
            background: rgba(10, 10, 30, 0.95);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            display: flex;
            align-items: center;
            max-width: 300px;
            z-index: 1000;
            transition: right 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }
        
        .cyber-notification.active {
            right: 20px;
            opacity: 1;
        }
        
        .close-btn {
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        
        /* 返回按钮样式 */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .back-to-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .back-to-home a:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        
        /* 数字计数动画 */
        .data-number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
            transition: all 0.5s ease;
            margin-bottom: 5px;
        }
        
        .data-label {
            display: block;
            font-size: 1rem;
            color: #ccc;
        }
        
        .counting {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 网格项垂直排列 */
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            gap: 20px;
            justify-content: center;

        }

            width: 300px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
        }
        
        .product-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 5px;
        }
        
        .product-description {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .product-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-development {

            color: orange;

        }
        
        .status-RC {

        .product-iframe-container {

        /* Cookies 弹窗样式 */

            left: 0;

        .cookie-content {

        }

            background: rgba(0, 240, 255, 0.1);
        }
